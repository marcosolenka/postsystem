<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Usuário</title>
</head>

<body class="bg-gray-400 flex items-center justify-center min-h-screen">
    <div class="bg-yellow-300 w-80 p-6 rounded-lg shadow-2xl rotate-[-1deg] relative">
        <div class="absolute -top-4 left-1/2 -translate-x-1/2">
            <div class="w-6 h-6 bg-red-600 rounded-full shadow-md"></div>
        </div>
        <h2 class="text-center font-bold text-xl mb-4">Usuário</h2>
        <input type="email" placeholder="Email" class="w-full p-2 rounded mb-2 border" />
        <input type="text" placeholder="Nome Completo" class="w-full p-2 rounded mb-2 border" />
        <input type="password" placeholder="Senha" class="w-full p-2 rounded mb-4 border" />
        <button routerLink="/login" class="w-full bg-pink-600 text-white p-2 rounded">Alterar</button>
    </div>
</body>

</html>
